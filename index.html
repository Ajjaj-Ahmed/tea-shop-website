<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea-Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5484fa001b.js" crossorigin="anonymous"></script>
  <!-- Google font -->
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>
  <!-- Custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body class=" font-manrope ">
  <header class="container mx-auto">
    <div class="hero ">
      <div class="hero-content flex-col lg:flex-row">
        <div>
          <h1 class="text-5xl lg:text-7xl font-extrabold">
            It's good <br>
            tea time at The <br>
            Tea House</h1>
          <p class="text-xl font-medium py-3 lg:py-7 lg:w-[500px]">Tea and Botanical Solutions Supplier Give Optimum
             Satisfaction To Your
            Taste Buds.</p>
          <button class="btn text-white bg-gradient-to-l  from-[#F00] to-[#FF8938]">Get Started <i
              class="fa-solid fa-arrow-trend-up text-white"></i></button>
        </div>
        <div class="pt-32 pl-10">
          <img src="images/banner.png" class="max-w-sm " />
          <div class="flex items-center gap-5  relative w-60 bottom-14 rounded-lg right-7 bg-white">
              <i class="fa-regular fa-star text-orange-500 text-3xl "></i>
              <div>
                <h4 class="text-3xl font-extrabold">5.00</h4>
              <p class="text-lg font-semibold text-[#777]">Trust Pilot Ratings</p>
              </div> 
          </div>
        </div>

      </div>
    </div>
  </header>
</body>

</html>
